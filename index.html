<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="nullstyle.css">
   <link rel="stylesheet" href="style.css">
   <title>Document</title>
</head>

<body>
   <div class="content">
      <div class="content__projects slider">
         <div class="slider__column">
            <div class="slider-title">
               <h2 class="slider-title-text text-gold text-titles">Completed projects</h2>
               <span class="slider-title-line text-gold"></span>
            </div>
            <p class="slider-description text-general font-nunita">Only a small part of the work performed by our
               company is
               presented on the
               site. For 14 years on in the construction <br>
               market we have made happy more than 1000 families
            </p>
            <div class="slider-props">
               <div class="slider-props-column">
                  <div class="slider-props-block slider-props-block-top">
                     <p class="slider-props-name text-gold text-titles">City:</p>
                     <p class="slider-props-desc text-general text-general-less font-nunita j-slider-city"></p>
                  </div>
                  <div class="slider-props-block">
                     <p class="slider-props-name text-gold text-titles">Repair time:</p>
                     <p class="slider-props-desc text-general text-general-less font-nunita j-slider-time"></p>
                  </div>
               </div>
               <div class="slider-props-column">
                  <div class="slider-props-block slider-props-block-top">
                     <p class="slider-props-name text-gold text-titles">apartment area:</p>
                     <p class="slider-props-desc text-general text-general-less font-nunita j-slider-area"></p>
                  </div>
                  <div class="slider-props-block">
                     <p class="slider-props-name text-gold text-titles">Repair Cost:</p>
                     <p class="slider-props-desc text-general text-general-less font-nunita j-slider-cost"></p>
                  </div>
               </div>
            </div>
            <div class="slider-navigation">
               <button class="slider-button-prev"></button>
               <div class="slider-pagination"></div>
               <button class="slider-button-next"></button>
            </div>
         </div>
         <div class="slider__column">
            <div class="slider__column-links">
               <button class="slider__link j-slider-link link text-titles">Rostov-on-Don, Admiral</button>
               <button class="slider__link j-slider-link link text-titles">Sochi Thieves</button>
               <button class="slider__link j-slider-link link text-titles">Rostov-on-Don Patriotic</button>
            </div>
            <div class="slider__column-bottom">
               <div class="slider__wrapper">
                  <div class="slider__inner-wrapper">
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>

   <script src="script.js"></script>
</body>

</html>
